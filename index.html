<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>encriptador y desencriptador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <style>
    .border--general {
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div class="bg-light min-vh-100">
    <div class="container min-vh-100">
      <div class="row min-vh-100" style="padding-top: 10%; padding-bottom: 10%;">
        <div class="col-12 col-md-8 d-flex flex-column justify-content-between pb-5 pb-md-0">
          <div class="mb-3">
            <input type="text" class="form-control" id="entrada-texto" placeholder="Escriba el Mensaje." />
          </div>
          <div class="mt-3">
            <p class="text-muted">
              Solo letras may√∫sculas y sin acentos.
            </p>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary btn-lg mx-1 border--general px-2 px-md-5" id="btnEncriptar">
                Encriptar
              </button>
              <button type="button" class="btn btn-secondary btn-lg mx-1 border--general px-2 px-md-5"
                id="btnDesencriptar">
                Desencriptar
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card mx-3 shadow-sm h-100 border--general">
            <div class="card-body">
              <div class="h-75" id="mensaje">
                <div class="h-100 d-flex flex-column justify-content-center align-items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                    class="bi bi-journal-x text-info" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                      d="M6.146 6.146a.5.5 0 0 1 .708 0L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 0 1 0-.708z" />
                    <path
                      d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
                    <path
                      d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
                  </svg>
                  <p class="text-center">
                    <strong>Ningun mensaje para Encriptar o Desencriptar</strong>
                  </p>
                </div>
              </div>
              <div class="d-flex justify-content-center d-none" id="button-mensaje">
                <button type="button" class="w-100 btn btn-light btn-lg mx-1 border--general px-5" id="btnCopiar">
                  Copiar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





  </div>
  <script src="alurachallenge1/scripts.js"></script>
</body>

</html>
